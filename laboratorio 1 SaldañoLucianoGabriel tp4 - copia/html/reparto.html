    <main id="centro">
        <figure class="character">
            <img class="character__img" src="https://upload.wikimedia.org/wikipedia/en/a/a1/GonFreecsmanga.png"
                alt="Gon">
            <figcaption class="character__info">
                <h3 class="character__name">Gon Freecss</h3>
                <p class="character__description">Cuando es un niño, Gon descubre que su padre, que lo dejó a una edad
                    temprana, es en realidad un cazador de renombre mundial</p>
            </figcaption>
        </figure>
        <figure class="character">
            <img class="character__img"
                src="https://static.wikia.nocookie.net/hunterxhunter/images/7/7c/Killua-2011.png/revision/latest/scale-to-width-down/190?cb=20121113132331&path-prefix=es"
                alt="Killua Zoldyck">
            <figcaption class="character__info">
                <h3 class="character__name">Killua Zoldyck</h3>
                <p class="character__description">(キルア・ゾルディック, Kirua Zorudikku?) es el coprotagonista y el mejor amigo
                    de Gon Freecss. Es el tercero de los cinco hijos de la familia Zoldyck.</p>
            </figcaption>
        </figure>
        <figure class="character">
            <img class="character__img"
                src="https://static.wikia.nocookie.net/hunterxhunter/images/2/25/Kurapika-2011.png/revision/latest/scale-to-width-down/186?cb=20130530225248&path-prefix=es"
                alt="Kurapika Kurta">
            <figcaption class="character__info">
                <h3 class="character__name">Kurapika Kurta</h3>
                <p class="character__description">Es uno de los cuatro protagonistas principales de la serie Hunter x
                    Hunter. Busca venganza por su sangriento pasado. Sus ojos brillan en un hermoso y codiciado
                    escarlata al experimentar emociones intensas.</p>
            </figcaption>
        </figure>
        <figure class="character">
            <img class="character__img"
                src="https://static.wikia.nocookie.net/hunterxhunter/images/0/08/Leorio-2011.png/revision/latest/scale-to-width-down/183?cb=20140528195255&path-prefix=es"
                alt="Leorio Paradinight">
            <figcaption class="character__info">
                <h3 class="character__name">Leorio Paradinight</h3>
                <p class="character__description">(レオリオ=パラディナイト, Reorio Paradinaito) es un cazador novato y actualmente
                    es estudiante de medicina, así como un miembro de los zodiacos con el nombre en clave "jabalí".</p>
            </figcaption>
        </figure>
        <figure class="character">
            <img class="author__img"
                src="https://static.wikia.nocookie.net/hunterxhunter/images/2/26/Togashi.jpg/revision/latest/scale-to-width-down/180?cb=20140702194853&path-prefix=es"
                alt="Yoshihiro Togashi">
            <figcaption class="author__info">
                <h3 class="character__name">Yoshihiro Togashi</h3>
                <p class="character__description">Yoshihiro Togashi (Togashi Yoshihiro: kanji: 冨樫 義博; hiragana: とがし
                    よしひろ,
                    Yamagata, Japón, 27 de abril de 1966) es un mangaka e ilustrador japonés, reconocido por las obras
                    Hunter x Hunter y Yū Yū Hakusho.</p>
            </figcaption>
        </figure>
    </main>
